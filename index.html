<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | candy-cash</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1440 height=1080 style="width: 1440px; height: 1080px; background: #231F20"></canvas>
    <script src="Build/sugar-page.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/sugar-page.data",
        frameworkUrl: "Build/sugar-page.framework.js",
        codeUrl: "Build/sugar-page.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "candy-cash",
        productVersion: "1.4",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
